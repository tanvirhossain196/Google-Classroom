<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 24px;
            border-bottom: 1px solid #e8eaed;
        }

        .project-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .title-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .project-icon {
            width: 40px;
            height: 40px;
            background: #5f6368;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .title-text {
            font-size: 28px;
            font-weight: 400;
            color: #3c4043;
        }

        .menu-dots {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #5f6368;
            font-size: 20px;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Added for dropdown positioning */
        }

        .menu-dots:hover {
            background: #f1f3f4;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #5f6368;
            font-size: 14px;
        }

        .meta-left {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .comments-section {
            padding: 24px;
        }

        .comments-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
        }

        .comments-icon {
            font-size: 16px;
        }

        .add-comment {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .comment-input-container {
            flex: 1;
            position: relative;
        }

        .comment-input {
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 20px;
            transition: border-color 0.3s;
            cursor: text;
        }

        .comment-input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 1px #4285f4;
        }

        .comment-input.expanded {
            min-height: 80px;
        }

        .toolbar {
            display: none;
            padding: 8px 0;
            border-top: 1px solid #e8eaed;
            margin-top: 8px;
            gap: 4px;
        }

        .toolbar.visible {
            display: flex;
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #5f6368;
            transition: background-color 0.3s;
        }

        .toolbar-btn:hover {
            background: #f1f3f4;
        }

        .toolbar-btn.active {
            background: #e8f0fe;
            color: #4285f4;
        }

        .comment-actions {
            display: none;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 12px;
        }

        .comment-actions.visible {
            display: flex;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .cancel-btn {
            background: none;
            color: #4285f4;
        }

        .cancel-btn:hover {
            background: #f1f3f4;
        }

        .post-btn {
            background: #4285f4;
            color: white;
        }

        .post-btn:hover {
            background: #3367d6;
        }

        .post-btn:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }

        .existing-comments {
            margin-top: 24px;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            color: #3c4043;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            color: #3c4043;
        }

        .comment-meta {
            font-size: 12px;
            color: #5f6368;
            margin-top: 8px;
        }

        .comment-menu {
            position: relative;
        }

        .comment-menu-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5f6368;
            font-size: 16px;
        }

        .comment-menu-btn:hover {
            background: #f1f3f4;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 120px;
        }

        .dropdown-menu.visible {
            display: block;
        }

        .dropdown-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #3c4043;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: #f1f3f4;
        }

        /* Rich text formatting */
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="project-title">
                <div class="title-left">
                    <div class="project-icon">ðŸ“„</div>
                    <h1 class="title-text">Project-1</h1>
                </div>
                <div class="menu-dots" id="projectMenuDots">â‹®
                    <!-- Dropdown menu for project actions -->
                    <div class="dropdown-menu" id="projectDropdownMenu">
                        <button class="dropdown-item" onclick="editProject()">Edit Project</button>
                        <button class="dropdown-item" onclick="deleteProject()">Delete Project</button>
                    </div>
                </div>
            </div>
            <div class="project-meta">
                <div class="meta-left">
                    <span>SurePay</span>
                    <span>â€¢</span>
                    <span>10:21 AM</span>
                </div>
                <div>
                    <span>100 points</span>
                    <span style="margin-left: 40px; color: #d93025;">Due Tomorrow</span>
                </div>
            </div>
        </div>

        <div class="comments-section">
            <div class="comments-header">
                <span class="comments-icon">ðŸ‘¥</span>
                <span>Class comments</span>
            </div>

            <div class="add-comment">
                <div class="user-avatar">S</div>
                <div class="comment-input-container">
                    <textarea class="comment-input" placeholder="Add class comment..." id="commentInput"></textarea>

                    <div class="toolbar" id="toolbar">
                        <button class="toolbar-btn" onclick="formatText('bold')"
                            title="Bold"><strong>B</strong></button>
                        <button class="toolbar-btn" onclick="formatText('italic')" title="Italic"><em>I</em></button>
                        <button class="toolbar-btn" onclick="formatText('underline')"
                            title="Underline"><u>U</u></button>
                        <button class="toolbar-btn" onclick="insertList()" title="Bulleted list">â€¢</button>
                        <button class="toolbar-btn" onclick="insertNumberedList()" title="Numbered list">123</button>
                    </div>

                    <div class="comment-actions" id="commentActions">
                        <button class="action-btn cancel-btn" onclick="cancelComment()">Cancel</button>
                        <button class="action-btn post-btn" onclick="postComment()" id="postBtn" disabled>Post</button>
                    </div>
                </div>
            </div>

            <div class="existing-comments" id="existingComments">
                <!-- Comments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        const commentInput = document.getElementById('commentInput');
        const toolbar = document.getElementById('toolbar');
        const commentActions = document.getElementById('commentActions');
        const postBtn = document.getElementById('postBtn');
        const existingComments = document.getElementById('existingComments');
        const projectMenuDots = document.getElementById('projectMenuDots'); // Get the project menu dots element
        const projectDropdownMenu = document.getElementById('projectDropdownMenu'); // Get the project dropdown menu

        let comments = [];
        let currentSelection = null;

        // Handle input focus and expansion
        commentInput.addEventListener('focus', function () {
            this.classList.add('expanded');
            toolbar.classList.add('visible');
            commentActions.classList.add('visible');
        });

        // Handle input changes
        commentInput.addEventListener('input', function () {
            postBtn.disabled = this.value.trim() === '';
        });

        // Store selection for formatting
        commentInput.addEventListener('select', function () {
            currentSelection = {
                start: this.selectionStart,
                end: this.selectionEnd
            };
        });

        function formatText(format) {
            const textarea = commentInput;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            if (selectedText) {
                let formattedText = '';
                switch (format) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        formattedText = `__${selectedText}__`;
                        break;
                }

                const newValue = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
                textarea.value = newValue;
                textarea.focus();
                textarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
            }
            postBtn.disabled = textarea.value.trim() === '';
        }

        function insertList() {
            const textarea = commentInput;
            const start = textarea.selectionStart;
            const newText = '\nâ€¢ ';
            const newValue = textarea.value.substring(0, start) + newText + textarea.value.substring(start);
            textarea.value = newValue;
            textarea.focus();
            textarea.setSelectionRange(start + newText.length, start + newText.length);
            postBtn.disabled = textarea.value.trim() === '';
        }

        function insertNumberedList() {
            const textarea = commentInput;
            const start = textarea.selectionStart;
            const newText = '\n1. ';
            const newValue = textarea.value.substring(0, start) + newText + textarea.value.substring(start);
            textarea.value = newValue;
            textarea.focus();
            textarea.setSelectionRange(start + newText.length, start + newText.length);
            postBtn.disabled = textarea.value.trim() === '';
        }

        function cancelComment() {
            commentInput.value = '';
            commentInput.classList.remove('expanded');
            toolbar.classList.remove('visible');
            commentActions.classList.remove('visible');
            postBtn.disabled = true;
        }

        function postComment() {
            const text = commentInput.value.trim();
            if (text) {
                const comment = {
                    id: Date.now(),
                    author: 'SurePay',
                    text: formatCommentText(text),
                    time: new Date().toLocaleString()
                };

                comments.unshift(comment);
                renderComments();
                cancelComment();
            }
        }

        function formatCommentText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/\n/g, '<br>');
        }

        function renderComments() {
            existingComments.innerHTML = comments.map(comment => `
                <div class="comment-item" data-comment-id="${comment.id}">
                    <div class="user-avatar">S</div>
                    <div class="comment-content">
                        <div class="comment-author">${comment.author}</div>
                        <div class="comment-text">${comment.text}</div>
                        <div class="comment-meta">${comment.time}</div>
                    </div>
                    <div class="comment-menu">
                        <button class="comment-menu-btn" onclick="toggleCommentMenu(${comment.id})">â‹®</button>
                        <div class="dropdown-menu" id="menu-${comment.id}">
                            <button class="dropdown-item" onclick="editComment(${comment.id})">Edit</button>
                            <button class="dropdown-item" onclick="deleteComment(${comment.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCommentMenu(commentId) {
            const menu = document.getElementById(`menu-${commentId}`);
            const allMenus = document.querySelectorAll('.dropdown-menu');

            // Close all other menus
            allMenus.forEach(m => {
                if (m !== menu) m.classList.remove('visible');
            });

            menu.classList.toggle('visible');
        }

        function editComment(commentId) {
            const comment = comments.find(c => c.id === commentId);
            if (comment) {
                const newText = prompt('Edit comment:', comment.text.replace(/<[^>]*>/g, ''));
                if (newText !== null && newText.trim() !== '') {
                    comment.text = formatCommentText(newText.trim());
                    comment.time = new Date().toLocaleString() + ' (edited)';
                    renderComments();
                }
            }
            toggleCommentMenu(commentId);
        }

        function deleteComment(commentId) {
            if (confirm('Are you sure you want to delete this comment?')) {
                comments = comments.filter(c => c.id !== commentId);
                renderComments();
            }
            toggleCommentMenu(commentId);
        }

        // Project menu functionality
        projectMenuDots.addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent click from propagating to document and closing immediately
            projectDropdownMenu.classList.toggle('visible');
        });

        function editProject() {
            alert('Edit Project functionality will be implemented here.');
            projectDropdownMenu.classList.remove('visible'); // Close menu after action
        }

        function deleteProject() {
            if (confirm('Are you sure you want to delete this project?')) {
                alert('Delete Project functionality will be implemented here.');
            }
            projectDropdownMenu.classList.remove('visible'); // Close menu after action
        }


        // Close dropdown menus when clicking outside
        document.addEventListener('click', function (event) {
            // Close comment menus
            document.querySelectorAll('.comment-menu .dropdown-menu').forEach(menu => {
                if (!menu.contains(event.target) && !event.target.closest('.comment-menu-btn')) {
                    menu.classList.remove('visible');
                }
            });

            // Close project menu
            if (!projectDropdownMenu.contains(event.target) && !projectMenuDots.contains(event.target)) {
                projectDropdownMenu.classList.remove('visible');
            }
        });

        // Prevent textarea from losing focus when clicking toolbar
        toolbar.addEventListener('mousedown', function (event) {
            event.preventDefault();
        });
    </script>
</body>

</html>
