<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল - ক্লাসরুম</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-link p-2 me-3" id="menuToggle">
                    <i class="fas fa-bars fs-5"></i>
                </button>
                <a class="navbar-brand fw-normal text-muted" href="#">ক্লাসরুম</a>
            </div>

            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link p-0 me-3" type="button" data-bs-toggle="dropdown">
                        <div class="user-avatar-header" id="headerAvatar">
                            <span id="headerUserInitial">U</span>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>প্রোফাইল</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>সেটিংস</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i
                                    class="fas fa-sign-out-alt me-2"></i>লগআউট</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="sidebar-title">মেনু</h5>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span class="nav-text">ড্যাশবোর্ড</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-book"></i>
                <span class="nav-text">কোর্স</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span class="nav-text">প্রোফাইল</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span class="nav-text">সেটিংস</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-text">রিপোর্ট</span>
            </a>
            <a href="help.html" class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span class="nav-text">সাহায্য</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="page-title">প্রোফাইল</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard.html">ড্যাশবোর্ড</a></li>
                                <li class="breadcrumb-item active">প্রোফাইল</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="row g-4">
                <!-- Profile Info Card -->
                <div class="col-lg-4">
                    <div class="card profile-card">
                        <div class="card-body text-center">
                            <div class="profile-avatar-container">
                                <div class="profile-avatar" id="profileAvatar">
                                    <img src="" alt="Profile" class="avatar-img d-none" id="avatarImg">
                                    <span class="avatar-text" id="avatarText">U</span>
                                </div>
                                <div class="avatar-upload-overlay">
                                    <i class="fas fa-camera"></i>
                                    <input type="file" class="avatar-upload-input" id="avatarUpload" accept="image/*">
                                </div>
                            </div>

                            <h4 class="profile-name mt-3" id="profileName">ব্যবহারকারী</h4>
                            <p class="profile-email text-muted" id="profileEmail">user@example.com</p>

                            <div class="profile-stats mt-4">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <div class="stat-item">
                                            <h5 class="stat-value" id="totalCourses">৫</h5>
                                            <small class="stat-label">কোর্স</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="stat-item">
                                            <h5 class="stat-value" id="totalAssignments">১২</h5>
                                            <small class="stat-label">এসাইনমেন্ট</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="stat-item">
                                            <h5 class="stat-value" id="totalStudents">৮৫</h5>
                                            <small class="stat-label">শিক্ষার্থী</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="profile-details mt-4">
                                <div class="detail-item">
                                    <i class="fas fa-calendar-alt text-primary"></i>
                                    <span>যোগদান: <span id="joinDate">জানুয়ারি ২০২৪</span></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock text-success"></i>
                                    <span>সর্বশেষ সক্রিয়: <span id="lastActive">আজ</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Forms -->
                <div class="col-lg-8">
                    <div class="row g-4">
                        <!-- Personal Information -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-user-edit me-2"></i>ব্যক্তিগত তথ্য
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">পূর্ণ নাম</label>
                                                <input type="text" class="form-control" id="fullName"
                                                    placeholder="আপনার পূর্ণ নাম">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">ইমেইল</label>
                                                <input type="email" class="form-control" id="email" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">ফোন নম্বর</label>
                                                <input type="tel" class="form-control" id="phone"
                                                    placeholder="০১৭xxxxxxxx">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">জন্ম তারিখ</label>
                                                <input type="date" class="form-control" id="dateOfBirth">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">ঠিকানা</label>
                                                <input type="text" class="form-control" id="address"
                                                    placeholder="আপনার ঠিকানা">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">সম্পর্কে</label>
                                                <textarea class="form-control" id="bio" rows="3"
                                                    placeholder="আপনার সম্পর্কে কিছু লিখুন"></textarea>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-2"></i>পরিবর্তন সংরক্ষণ করুন
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Security Settings -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-shield-alt me-2"></i>নিরাপত্তা
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="passwordForm">
                                        <div class="mb-3">
                                            <label class="form-label">বর্তমান পাসওয়ার্ড</label>
                                            <input type="password" class="form-control" id="currentPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">নতুন পাসওয়ার্ড</label>
                                            <input type="password" class="form-control" id="newPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">পাসওয়ার্ড নিশ্চিত করুন</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-warning">
                                            <i class="fas fa-key me-2"></i>পাসওয়ার্ড পরিবর্তন
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-cogs me-2"></i>প্রাথমিকতা
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">ভাষা</label>
                                        <select class="form-select" id="language">
                                            <option value="bn">বাংলা</option>
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">সময় অঞ্চল</label>
                                        <select class="form-select" id="timezone">
                                            <option value="Asia/Dhaka">ঢাকা (GMT+6)</option>
                                            <option value="Asia/Kolkata">কলকাতা (GMT+5:30)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications">
                                            <label class="form-check-label" for="emailNotifications">
                                                ইমেইল বিজ্ঞপ্তি
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="smsNotifications">
                                            <label class="form-check-label" for="smsNotifications">
                                                SMS বিজ্ঞপ্তি
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success" id="savePreferences">
                                        <i class="fas fa-check me-2"></i>সংরক্ষণ করুন
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="profile.js"></script>
</body>

</html>
