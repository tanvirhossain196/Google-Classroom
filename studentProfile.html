<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Classroom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="studentProfile.css">
</head>

<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="btn btn-link p-2 me-3" id="menuToggle">
                    <i class="fas fa-bars fs-5"></i>
                </button>
                <a class="navbar-brand fw-normal text-muted" href="#">Classroom</a>
            </div>

            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link p-0 me-3" type="button" data-bs-toggle="dropdown">
                        <div class="user-avatar-header" id="headerAvatar">
                            <span id="headerUserInitial">U</span>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="studentProfile.html"><i
                                    class="fas fa-user me-2"></i>Profile</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i
                                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="sidebar-title">Menu</h5>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="studentProfile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span class="nav-text">Profile</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fas fa-cog"></i>
                <span class="nav-text">Settings</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-text">Reports</span>
            </a>
            <a href="help.html" class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span class="nav-text">Help</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="page-title">Profile</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                                <li class="breadcrumb-item active">Profile</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="row g-4">
                <!-- Profile Info Card -->
                <div class="col-lg-4">
                    <div class="card profile-card">
                        <div class="card-body text-center">
                            <div class="profile-avatar-container">
                                <div class="profile-avatar" id="profileAvatar">
                                    <img src="" alt="Profile" class="avatar-img d-none" id="avatarImg">
                                    <span class="avatar-text" id="avatarText">U</span>
                                </div>
                                <div class="avatar-upload-overlay">
                                    <i class="fas fa-camera"></i>
                                    <input type="file" class="avatar-upload-input" id="avatarUpload" accept="image/*">
                                </div>
                            </div>

                            <h4 class="profile-name mt-3" id="profileName">User</h4>
                            <p class="profile-email text-muted" id="profileEmail">user@example.com</p>

                            <div class="profile-stats mt-4">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <div class="stat-item">
                                            <h5 class="stat-value" id="totalCourses">5</h5>
                                            <small class="stat-label">Courses</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="stat-item">
                                            <h5 class="stat-value" id="totalAssignments">12</h5>
                                            <small class="stat-label">Assignments</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="stat-item">
                                            <h5 class="stat-value" id="totalStudents">85</h5>
                                            <small class="stat-label">Students</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="profile-details mt-4">
                                <div class="detail-item">
                                    <i class="fas fa-calendar-alt text-primary"></i>
                                    <span>Joined: <span id="joinDate">January 2024</span></span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-clock text-success"></i>
                                    <span>Last Active: <span id="lastActive">Today</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Forms -->
                <div class="col-lg-8">
                    <div class="row g-4">
                        <!-- Personal Information -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-user-edit me-2"></i>Personal Information
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="profileForm">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">Full Name</label>
                                                <input type="text" class="form-control" id="fullName"
                                                    placeholder="Your full name">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" id="email" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Phone Number</label>
                                                <input type="tel" class="form-control" id="phone"
                                                    placeholder="01xxxxxxxx">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Date of Birth</label>
                                                <input type="date" class="form-control" id="dateOfBirth">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Address</label>
                                                <input type="text" class="form-control" id="address"
                                                    placeholder="Your address">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">About</label>
                                                <textarea class="form-control" id="bio" rows="3"
                                                    placeholder="Write something about yourself"></textarea>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-2"></i>Save Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Security Settings -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-shield-alt me-2"></i>Security
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="passwordForm">
                                        <div class="mb-3">
                                            <label class="form-label">Current Password</label>
                                            <input type="password" class="form-control" id="currentPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">New Password</label>
                                            <input type="password" class="form-control" id="newPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-warning">
                                            <i class="fas fa-key me-2"></i>Change Password
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-cogs me-2"></i>Preferences
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Language</label>
                                        <select class="form-select" id="language">
                                            <option value="bn">Bengali</option>
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Time Zone</label>
                                        <select class="form-select" id="timezone">
                                            <option value="Asia/Dhaka">Dhaka (GMT+6)</option>
                                            <option value="Asia/Kolkata">Kolkata (GMT+5:30)</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications">
                                            <label class="form-check-label" for="emailNotifications">
                                                Email Notifications
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="smsNotifications">
                                            <label class="form-check-label" for="smsNotifications">
                                                SMS Notifications
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success" id="savePreferences">
                                        <i class="fas fa-check me-2"></i>Save Preferences
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="studentProfile.js"></script>
</body>

</html>
