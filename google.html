<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Platform - Complete Implementation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1A237E;
            --primary-light: #3949AB;
            --accent: #00B8D4;
            --accent-light: #26C6DA;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --neutral: #F5F5F5;
            --neutral-dark: #E0E0E0;
            --white: #FFFFFF;
            --text: #212121;
            --text-secondary: #757575;
            --shadow: 0 2px 12px rgba(26, 35, 126, 0.08);
            --shadow-hover: 0 4px 20px rgba(26, 35, 126, 0.12);
            --radius: 8px;
            --font: 'Roboto', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            background: var(--neutral);
            color: var(--text);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--neutral-dark);
            position: fixed;
            top: 70px;
            left: 0;
            height: calc(100vh - 70px);
            overflow-y: auto;
            padding: 1.5rem 0;
            transition: var(--transition);
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            border-radius: 0;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background: var(--accent);
            color: var(--white);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: calc(100vh - 70px);
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--neutral-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-secondary {
            background: var(--neutral-dark);
            color: var(--text);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--neutral-dark);
            border-radius: var(--radius);
            font-family: var(--font);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 184, 212, 0.1);
        }

        /* Tables */
        .table-responsive {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--neutral-dark);
        }

        .table th {
            background: var(--neutral);
            font-weight: 500;
            color: var(--text);
        }

        .table tbody tr:hover {
            background: rgba(0, 184, 212, 0.05);
        }

        /* Grid System */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -0.75rem;
        }

        .col {
            flex: 1;
            padding: 0.75rem;
        }

        .col-2 {
            flex: 0 0 50%;
            padding: 0.75rem;
        }

        .col-3 {
            flex: 0 0 33.333%;
            padding: 0.75rem;
        }

        .col-4 {
            flex: 0 0 25%;
            padding: 0.75rem;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 12px;
            color: var(--white);
        }

        .badge-primary {
            background: var(--primary);
        }

        .badge-success {
            background: var(--success);
        }

        .badge-warning {
            background: var(--warning);
        }

        .badge-danger {
            background: var(--danger);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--neutral-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--neutral-dark);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Role Selection */
        .role-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--neutral);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .role-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Course Cards */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .course-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .course-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .course-code {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .course-body {
            padding: 1.5rem;
        }

        /* Assignment List */
        .assignment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid var(--neutral-dark);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            background: var(--white);
        }

        .assignment-info h4 {
            margin-bottom: 0.25rem;
        }

        .assignment-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Live Class */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--danger);
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .navbar {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .course-grid {
                grid-template-columns: 1fr;
            }

            .row {
                flex-direction: column;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .mb-0 {
            margin-bottom: 0;
        }

        .mb-1 {
            margin-bottom: 1rem;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        .mt-1 {
            margin-top: 1rem;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .gap-1 {
            gap: 1rem;
        }

        /* Feature Table Styles */
        .feature-table {
            font-size: 0.9rem;
        }

        .feature-table th {
            background: var(--primary);
            color: var(--white);
            text-align: center;
            font-weight: 500;
        }

        .feature-table td {
            text-align: center;
        }

        .feature-table .checkmark {
            color: var(--success);
            font-weight: bold;
        }

        /* Analytics Charts */
        .chart-container {
            height: 300px;
            background: var(--neutral);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* Notification Styles */
        .notification {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .notification.info {
            background: rgba(0, 184, 212, 0.1);
            border-color: var(--accent);
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
        }

        .notification.warning {
            background: rgba(255, 152, 0, 0.1);
            border-color: var(--warning);
        }

        .notification.danger {
            background: rgba(244, 67, 54, 0.1);
            border-color: var(--danger);
        }
    </style>
</head>

<body>
    <!-- Role Selection Modal -->
    <div id="roleSelector" class="role-selector">
        <div class="role-card">
            <h2 class="mb-2">Select Your Role</h2>
            <p class="mb-2">Choose your role to access the appropriate dashboard and features.</p>
            <div class="form-group">
                <select id="roleSelect" class="form-control">
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="selectRole()">
                <i class="fas fa-sign-in-alt"></i> Continue
            </button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            Classroom Platform
        </div>
        <div class="nav-actions">
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="currentUser">User</span>
                <span class="badge badge-primary" id="currentRole">Role</span>
            </div>
            <button class="btn btn-secondary btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav id="sidebarNav">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Content will be populated by JavaScript -->
    </main>

    <!-- Modals -->
    <!-- Course Creation Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Course</h3>
                <button class="close" onclick="closeModal('courseModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="courseForm">
                    <div class="form-group">
                        <label class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Course Code</label>
                        <input type="text" class="form-control" id="courseCode" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <select class="form-control" id="courseSubject">
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="history">History</option>
                            <option value="computer">Computer Science</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('courseModal')">Cancel</button>
                <button class="btn btn-primary" onclick="createCourse()">Create Course</button>
            </div>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Assignment</h3>
                <button class="close" onclick="closeModal('assignmentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assignmentForm">
                    <div class="form-group">
                        <label class="form-label">Assignment Title</label>
                        <input type="text" class="form-control" id="assignmentTitle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Instructions</label>
                        <textarea class="form-control" id="assignmentInstructions" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" id="assignmentDueDate">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Points</label>
                        <input type="number" class="form-control" id="assignmentPoints" min="0" value="100">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Attachments</label>
                        <input type="file" class="form-control" id="assignmentFiles" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('assignmentModal')">Cancel</button>
                <button class="btn btn-primary" onclick="createAssignment()">Create Assignment</button>
            </div>
        </div>
    </div>

    <!-- User Management Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="close" onclick="closeModal('userModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select class="form-control" id="userRole">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
                <button class="btn btn-primary" onclick="addUser()">Add User</button>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let currentRole = localStorage.getItem('currentRole') || '';
        let currentUser = localStorage.getItem('currentUser') || 'Demo User';
        let courses = JSON.parse(localStorage.getItem('courses')) || [];
        let assignments = JSON.parse(localStorage.getItem('assignments')) || [];
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let announcements = JSON.parse(localStorage.getItem('announcements')) || [];

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function () {
            if (!currentRole) {
                showRoleSelector();
            } else {
                hideRoleSelector();
                initializeApp();
            }
        });

        // Role Selection
        function showRoleSelector() {
            document.getElementById('roleSelector').style.display = 'flex';
        }

        function hideRoleSelector() {
            document.getElementById('roleSelector').style.display = 'none';
        }

        function selectRole() {
            const selectedRole = document.getElementById('roleSelect').value;
            if (!selectedRole) {
                alert('Please select a role');
                return;
            }

            currentRole = selectedRole;
            localStorage.setItem('currentRole', currentRole);
            localStorage.setItem('currentUser', currentUser);

            hideRoleSelector();
            initializeApp();
        }

        function logout() {
            localStorage.removeItem('currentRole');
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // Initialize Application
        function initializeApp() {
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('currentRole').textContent = currentRole.charAt(0).toUpperCase() + currentRole.slice(1);

            generateSidebar();
            showDashboard();

            // Initialize sample data if empty
            if (courses.length === 0) {
                initializeSampleData();
            }
        }

        // Generate Sidebar Navigation
        function generateSidebar() {
            const sidebarNav = document.getElementById('sidebarNav');
            let navHTML = '<ul>';

            // Common navigation items
            navHTML += `
                <li><a href="#" onclick="showDashboard()" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" onclick="showCourses()" class="nav-link"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="#" onclick="showAssignments()" class="nav-link"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="#" onclick="showLibrary()" class="nav-link"><i class="fas fa-folder"></i> Resource Library</a></li>
                <li><a href="#" onclick="showCalendar()" class="nav-link"><i class="fas fa-calendar"></i> Calendar</a></li>
                <li><a href="#" onclick="showAnalytics()" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="#" onclick="showLiveClasses()" class="nav-link"><i class="fas fa-video"></i> Live Classes</a></li>
                <li><a href="#" onclick="showAnnouncements()" class="nav-link"><i class="fas fa-bullhorn"></i> Announcements</a></li>
                <li><a href="#" onclick="showDiscussions()" class="nav-link"><i class="fas fa-comments"></i> Discussions</a></li>
                <li><a href="#" onclick="showGrading()" class="nav-link"><i class="fas fa-star"></i> Grading</a></li>
                <li><a href="#" onclick="showNotifications()" class="nav-link"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#" onclick="showSettings()" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
            `;

            // Role-specific navigation
            if (currentRole === 'admin') {
                navHTML += `
                    <li><a href="#" onclick="showUserManagement()" class="nav-link"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="#" onclick="showAuditLogs()" class="nav-link"><i class="fas fa-clipboard-list"></i> Audit Logs</a></li>
                    <li><a href="#" onclick="showCustomization()" class="nav-link"><i class="fas fa-palette"></i> Customization</a></li>
                    <li><a href="#" onclick="showBackupReliability()" class="nav-link"><i class="fas fa-shield-alt"></i> Backup & Reliability</a></li>
                `;
            }

            navHTML += `
                <li><a href="#" onclick="showFeatureTable()" class="nav-link"><i class="fas fa-table"></i> Feature Table</a></li>
            `;

            navHTML += '</ul>';

        // Event Handlers for Modal Actions
        function createCourse() {
            const courseName = document.getElementById('courseName').value;
            const courseCode = document.getElementById('courseCode').value;
            const courseDescription = document.getElementById('courseDescription').value;
            const courseSubject = document.getElementById('courseSubject').value;

            if (courseName && courseCode) {
                const newCourse = {
                    id: 'course_' + Date.now(),
                    name: courseName,
                    code: courseCode,
                    description: courseDescription,
                    subject: courseSubject,
                    teacher: currentUser
                };

                courses.push(newCourse);
                localStorage.setItem('courses', JSON.stringify(courses));
                closeModal('courseModal');
                showCourses();
                alert('Course created successfully!');
            } else {
                alert('Please fill in all required fields.');
            }
        }

        function createAssignment() {
            const title = document.getElementById('assignmentTitle').value;
            const instructions = document.getElementById('assignmentInstructions').value;
            const dueDate = document.getElementById('assignmentDueDate').value;
            const points = document.getElementById('assignmentPoints').value;

                const newAssignment = {
                    id: 'assign_' + Date.now(),
                    title: title,
                    instructions: instructions,
                    dueDate: dueDate,
                    points: points,
                    course: 'Current Course',
                    status: 'active'

                assignments.push(newAssignment);
                localStorage.setItem('assignments', JSON.stringify(assignments));
                closeModal('assignmentModal');

                alert('Please fill in all required fields.');
            }
        }
