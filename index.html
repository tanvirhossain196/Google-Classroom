<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Management System</title>
    <link rel="icon" type="image/png" href="logo/chatlogo1.jpg">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="brand-section">
            <!-- START: Logo and Project Name Update -->
            <div class="logo-container d-flex align-items-center justify-content-center mb-4">
                <img src="logo/logo.jpg" alt="LearnRoom Logo" class="img-fluid learnroom-logo">
                <!-- Updated: "Room" in green color -->
                <h1 class="project-name ms-0">Learn<span class="green-text">Room</span></h1>
            </div>
            <!-- END: Logo and Project Name Update -->
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label class="form-label" for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label class="form-label" for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>

            <button type="submit" class="btn login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign In
            </button>
        </form>

        <div class="role-section">
            <h3 class="role-title">
                <i class="fas fa-users me-2"></i>
                Select User Type
            </h3>
            <!-- Updated: Use Bootstrap row and cols for responsive role cards -->
            <div class="role-cards row justify-content-center g-2">
                <div class="col-4 col-md-4 col-lg-4">
                    <div class="role-card" data-role="student">
                        <i class="fas fa-user-graduate role-icon"></i>
                        <div class="role-name">Student</div>
                    </div>
                </div>
                <div class="col-4 col-md-4 col-lg-4">
                    <div class="role-card" data-role="teacher">
                        <i class="fas fa-chalkboard-teacher role-icon"></i>
                        <div class="role-name">Teacher</div>
                    </div>
                </div>
                <div class="col-4 col-md-4 col-lg-4">
                    <div class="role-card" data-role="admin">
                        <i class="fas fa-user-shield role-icon"></i>
                        <div class="role-name">Admin</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
